<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

        <title>Trivia!</title>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What Food do I Eat Lots of?</h3>
                <div>
                    <button type = "button" class="btn btn-light" id ="Cr">Bakmie</button>
                    <button type = "button" class="incorrect" id ="Fl">Grilled Chicken Breast</button>
                    <button type = "button" class="incorrect" id ="Fl">Stiry Fry</button>
                    <button type = "button" class="incorrect" id ="Fl">Fried Rice</button>
                </div>
                <span id="Pe"> 01923019230 </span>
                </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Where's Pieters' Home Town at?</h3>
                <div>
                    <input type="text" class = "Clussy">
                    <input type="submit" id= "subm" type = "button" class="btn btn-light">
                </div>
                <p class = "p2"></p>
            </div>
            <script>

                let Cr = document.querySelector("#Cr");
                Cr.addEventListener('click', function()
                {
                    Cr.style.backgroundColor = 'Green';
                    document.querySelector('#Pe').innerHTML = "Correct!";
                });
                let Fl = document.querySelectorAll("#Fl");
                for(let i = 0; i < Fl.length;i++)
                    {
                    Fl[i].addEventListener('click', function(){
                        Fl[i].style.backgroundColor = 'Red';
                        document.querySelector('#Pe').innerHTML = "Wrong!";
                        });

                    };
                let sub = document.querySelector(".Clussy")
                let p2 = document.querySelector(".p2")
                document.querySelector("#subm").addEventListener('click', function()
                {
                    if (sub.value === "Pontianak")
                    {
                        sub.style.backgroundColor = "Green";
                        p2.innerHTML="Correct!";
                    }
                    else
                    {
                        sub.style.backgroundColor = "Red";
                        p2.innerHTML="Wrong!";
                    }
                });


            </script>
        </div>
    </body>
